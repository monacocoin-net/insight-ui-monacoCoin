<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('monacocoin')" data-ng-class="{active: currency.symbol == 'monacocoin'}">monacocoin</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mmonacocoin')" data-ng-class="{active: currency.symbol == 'mmonacocoin'}">mmonacocoin</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('umonacocoin')" data-ng-class="{active: currency.symbol == 'umonacocoin'}">umonacocoin</a>
  </li>
</ul>
